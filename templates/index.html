<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    {% if short_url %}
    <p>Your short URL is:</p>
    <p><a href="{{ url_for('redirect_to_url', short_url=short_url) }}">{{ request.host_url }}{{ short_url }}</a></p>
    {% endif %}

    <form method="POST" action="{{ url_for('shorten') }}">
        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required>
        </p>
        <p>
            <input type="submit" value="Shorten">
        </p>
    </form>
</body>
</html>
